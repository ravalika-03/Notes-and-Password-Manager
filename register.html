<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="box">
<h2>Register</h2>
<label for="reg-email">Email:</label>
<input type="email" id="reg-email" placeholder="Enter your email" required>
<label for="reg-password">Password:</label>
<input type="password" id="reg-password" placeholder="Enter your password" required>
<label for="reg-passkey">Passkey (to view saved content):</label>
<input type="text" id="reg-passkey" placeholder="Enter your passkey" required>
<button onclick="registerUser()" type="button"> <a href="login.html">Register</a></button>
<p>Already have an account? <a href="login.html">Login</a></p>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
